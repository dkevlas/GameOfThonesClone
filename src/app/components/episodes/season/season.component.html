<div class="container" >
    <div class="bg" [ngStyle]="{'background-image': bgCurrent}">
        <img appNotImage [src]="bgCurrent" [alt]="altBgCurrent">
    </div>
    <div class="slider">
        <div class="allImg" [ngStyle]="{'top': topAllImg}">
            @for (item of seasonCurrent; track $index) {
                <div class="listEpisode">
                    <span>0{{item.episode}}</span>
                    <img appNotImage (click)="moveEpisose($index)" (click)="selectEpisode($index)" [ngClass]="{'sizeImg': selectImg == $index}" [src]="item.img" [alt]="item.alt">
                </div>
            }
        </div>
    </div>
    <div class="description">
        <h3>{{subTitle}}</h3>
        <p>{{description}}</p>
    </div>
</div>
